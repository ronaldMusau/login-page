<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="login-container">
        <h2>Login Page</h2>
        <img src="image.jpg" alt="Logo" class="logo">
        <form action="#" method="post">
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="please input your username" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="please input your password" required>
          </div>
          <div class="input-group">
            <input type="submit" value="Login">
          </div>
        </form>
      </div>
      
</body>
</html>
